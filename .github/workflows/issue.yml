name: Table

on:
  push:
  workflow_dispatch:  

jobs:
     Comment_issue:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v2
      - name: Get script
        run: chmod +x Read.sh && ./Read.sh && pwd && ls -la && cat output.md
      - name: shuffle 
        run: chmod +x tst.awk && awk -f tst.awk output.md >> new.md
      - name: Push to repo
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Automated change
          branch: table
          commit_options: '--no-verify --signoff'
          repositry: .
          add_options: .
          push_options: '--force'
      - name: Create Issue From File
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: An example issue
          content-filepath: new.md
          labels: |
            report
            automated issue
          
      
     
